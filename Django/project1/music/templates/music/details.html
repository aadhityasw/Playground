{% extends 'music/base.html' %}

{% block title %}
    Album Details
{% endblock %}

{% block body %}

    <img src='{{ album.album_logo }}'>
    <h1>{{ album.album_title }}</h1>
    <h3>{{album.artist}}</h3>

    {% if error_message %}
        <p><strong>{{ error_message }}</strong></p>
    {% endif %}

    <ul>
        {% for song in album.song_set.all %}
            <li for="song{{ forloop.counter }}">
                {{ song.song_title }}
            </li>
        {% endfor %}
    </ul>

{% endblock %}
