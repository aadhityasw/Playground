<!DOCTYPE html>
    <head>
        <meta charset="utf8">
        <title>My First Page to learn Images</title>
        <link rel="icon" type="image/jpg" href="cottons.jpg">
    </head>
    <body>
        <main>
            <p>This is the main part</p>
        </main>
        <figure>
            <img src="cottons.jpg" alt="UB City">
            <figcaption>Default Image</figcaption>
            <img src="cottons.jpg" width="500px" alt="UB City">
            <figcaption>Image with Width adjustment</figcaption>
            <img src="cottons.jpg" height="500px" alt="UB City">
            <figcaption>Image with Height adjustment</figcaption>
            <img src="cottons.jpg" height="100px" width="500px" alt="UB City">
            <figcaption>Image with Height and Width adjustment</figcaption>
            <img src="cottons.jpg" width="50%" alt="UB City">
            <figcaption>Image with percentage adjustment</figcaption>
        </figure>
        <footer>
            <p>This is the footer part<br>&copy; Kabsuki</p>
        </footer>
    </body>
</html>
